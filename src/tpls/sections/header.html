<header>
    <div class="container">
        <div class="header_left">
            <div class="header-menu-mobile">
                <svg width="16" height="7" viewBox="0 0 16 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 0C0.447716 0 0 0.447716 0 1C0 1.55228 0.447716 2 1 2H15C15.5523 2 16 1.55228 16 1C16 0.447716 15.5523 0 15 0H1Z" fill="#FADE56"></path>
                    <path d="M1 5C0.447716 5 0 5.44772 0 6C0 6.55228 0.447716 7 1 7H9C9.55228 7 10 6.55228 10 6C10 5.44772 9.55228 5 9 5H1Z" fill="#FADE56"></path>
                </svg>
            </div>
            <div class="header_logo">
                <a href="/">
                    <img src="/img/logo.png" alt="">
                </a>
            </div>
            <div class="header_catalog">
                <h1 class="header_catalog__text">Продажа ШИН и <br>дисков в МОСКВЕ</h1>
                <div class="header_catalog__menu">
                    <svg class="header_catalog__menu--icon">
                        <use xlink:href="/img/sprite.svg#icon-catalog"></use>
                    </svg>
                    <p class="header_catalog__menu--title">Каталог</p>
                    <ul class="header_catalog__dropdown"></ul>
                </div>
            </div>
        </div>
        <div class="header_right">
            <div class="header_right--overflow">
                <div class="header_right--container">
                    <button class="poppa__closer"></button>
                    <div class="header_right__top">
                        <div class="header_right__col" data-col="prodazh">
                            <p class="header_right__col--title">Отдел продаж:</p>
                            <a class="header_right__col--info" href="tel:+79637787976">+7 (963) 778-79-76</a>
                            <button class="header_right__col--btn">Заказать звонок</button>
                        </div>
                        <div class="header_right__col" data-col="time">
                            <p class="header_right__col--title">Время работы:</p>
                            <p class="header_right__col--info">10:00 - 20:00</p>
                            <p class="header_right__col--text">Без выходных</p>
                        </div>
                        <div class="header_right__col" data-col="street">
                            <p class="header_right__col--title">Адрес:</p>
                            <p class="header_right__col--info">г.Балашиха,<br>ул Юбилейная 24.</p>
                            <a href="" class="header_right__col--scheme">Схема проезда</a>
                        </div>
                        <div class="header_right__sign">
                            <svg>
                            <use xlink:href="/img/sprite.svg#icon-sign"></use>
                        </svg>
                        </div>
                    </div>
                    <div class="header_right__bottom">
                        <nav class="header_right__menu">
                            <ul class="header_right__menu--list">
                                <li class="header_right__menu--element">
                                    <a href="">Услуги</a>
                                </li>
                                <li class="header_right__menu--element">
                                    <a href="">Покупателю</a>
                                </li>
                                <li class="header_right__menu--element">
                                    <a href="">Пункт выдачи</a>
                                </li>
                                <li class="header_right__menu--element">
                                    <a href="">Акции</a>
                                </li>
                                <li class="header_right__menu--element">
                                    <a href="">Блог</a>
                                </li>
                                <li class="header_right__menu--element">
                                    <a href="">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header_right__btn">
                            <div class="search-input">
                                <input type="search" placeholder="Например, MICHELIN X-ICE NORTH">
                            </div>
                            <span class="header_right--search">
                            <svg>
                                <use xlink:href="/img/sprite.svg#icon-search"></use>
                            </svg>
                        </span>
                            <span class="header_right--favorites" data-count="8">
                            <svg>
                                <use xlink:href="/img/sprite.svg#icon-favorites"></use>
                            </svg>
                        </span>
                            <span class="header_right--account">
                            <svg>
                                <use xlink:href="/img/sprite.svg#icon-account"></use>
                            </svg>
                        </span>
                            <span class="header_right--cart" data-count="12">
                            <svg>
                                <use xlink:href="/img/sprite.svg#icon-cart"></use>
                            </svg>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
